<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <div class="card">
        <header>
          <img
            class="main-pic"
            src="img/profile-pic.png"
            alt="Profile Picture"
          />
          <div class="profile-infos">
            <p class="username">Sophia Williams</p>
            <p class="timestamp">About 1 hour ago</p>
          </div>
          <i class="fa-solid fa-bars"></i>
        </header>
        <main>
          <img class="post-img" src="img/post-img.png" alt="Post image" />
          <div class="likes-comments">
            <div class="likes">
              <img class="like" src="img/like.png" alt="like" />
              <img class="tongue" src="img/tounge.png" alt="tounge" />
              <img class="heart" src="img/heart.png" alt="heart" />
            </div>
            <div class="comments">
              <p>23 comments</p>
            </div>
          </div>
        </main>
        <footer>
          <img class="footer-img" src="img/profile-pic.png" alt="" />
          <div class="comment-icons">
            <input type="text" placeholder="Placeholder" />
            <div class="actions">
              <img src="img/bi_camera.png" alt="camera" />
              <img src="img/bi_emoji-smile.png" alt="smile" />
              <img src="img/fluent_sticker-20-regular.png" alt="fluent" />
            </div>
          </div>
        </footer>
      </div>
    </article>
  </body>
</html>
